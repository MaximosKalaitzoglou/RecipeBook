<div class="card-footer">
  <button
    type="button"
    class="btn me-4"
    style="height: fit-content"
    (click)="onLikeRecipe()"
  >
    <fa-icon
      [icon]="faHeart"
      id="heart"
      [ngClass]="hasLiked ? 'heart-liked' : 'heart-unliked'"
    ></fa-icon>
  </button>
  <button type="button" class="btn">
    <fa-icon [icon]="faComment" id="comment"></fa-icon>
  </button>
  <button type="button" class="btn float-end">
    <fa-icon [icon]="faStar" id="star"></fa-icon>
  </button>
</div>
<div class="card-footer" style="border-top: 0">
  <button
    type="button"
    class="btn"
    style="color: #333"
    (click)="showUsers(template)"
  >
    {{ likeCount }} likes
  </button>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Liked by</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li
        [routerLink]="'/users/' + like.userName"
        class="list-group-item"
        *ngFor="let like of likes"
        (click)="modalRef?.hide()"
        style="cursor: pointer"
      >
        <img
          [src]="like.userPhotoUrl"
          alt=""
          class="img-responsive img-thumbnail rounded-circle"
          width="40px"
        />
        <span style="display: inline-block">
          {{ like.userName }}
        </span>
      </li>
    </ul>
  </div>
</ng-template>
