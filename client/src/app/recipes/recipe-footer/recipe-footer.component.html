<div class="card-footer">
  <button
    type="button"
    class="btn me-4"
    style="height: fit-content"
    (click)="onLikeRecipe()"
  >
    <fa-icon
      [icon]="faHeart"
      id="heart"
      [ngClass]="hasLiked ? 'heart-liked' : 'heart-unliked'"
    ></fa-icon>
  </button>
  <button type="button" class="btn float-end">
    <fa-icon [icon]="faStar" id="star"></fa-icon>
  </button>
</div>
<div class="card-footer" style="border-top: 0">
  <div class="row">
    <div class="col-md-6">
      <button
        type="button"
        class="btn"
        style="color: #333"
        (click)="showUsers(template)"
      >
        <span
          class="text-secondary"
          style="font-size: 1.1rem; font-weight: 500"
        >
          {{ likeCount }} {{ likeCount === 1 ? "like" : "likes" }}</span
        >
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button
        type="button"
        class="btn"
        style="color: #333"
        *ngIf="commentCount > 0"
        (click)="onShowComments()"
      >
        <span class="text-body-secondary"
          >View {{ commentCount }}
          {{ commentCount === 1 ? "comment" : "comments" }}</span
        >
      </button>
    </div>
  </div>
</div>
<div class="card-footer" style="border-top: 0">
  <div class="row">
    <div class="col-md-12">
      <form
        class="form-inline"
        #commentForm="ngForm"
        (ngSubmit)="onPostComment(commentForm)"
      >
        <div>
          <input
            type="text"
            name="comment"
            class="form-control"
            placeholder="Add a comment..."
            id=""
            ngModel
            required
          />

          <button
            id="comment-btn"
            type="submit"
            *ngIf="commentForm.valid"
            class="btn"
          >
            post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Liked by</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li
        [routerLink]="'/users/' + like.userName"
        class="list-group-item"
        *ngFor="let like of likes"
        (click)="modalRef?.hide()"
        style="cursor: pointer"
      >
        <img
          [src]="like.userPhotoUrl"
          alt=""
          class="img-responsive img-thumbnail rounded-circle"
          width="40px"
        />
        <span style="display: inline-block">
          {{ like.userName }}
        </span>
      </li>
    </ul>
  </div>
</ng-template>
