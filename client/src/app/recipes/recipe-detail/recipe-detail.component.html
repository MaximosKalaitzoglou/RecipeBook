<div class="row" *ngIf="recipe">
  <div class="col-md-6">
    <app-recipe-card [recipe]="recipe">
      <div card-body>
        <h3 class="card-header">{{ recipe.name }}</h3>
        <img
          [src]="recipe.imageUrl"
          class="card-img-top img-thumbnail"
          [alt]="recipe.name"
          width="100%"
          height="100%"
          style="font-size: 1.125rem; text-anchor: middle"
        />
      </div>

      <!-- <div card-extras *ngIf="recipe.comments">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let comment of recipe.comments">
            <img
              [src]="comment.userPhotoUrl"
              alt=""
              class="img-responsive rounded-circle me-1"
              style="width: 40px"
            />
            <p style="display: inline-block" class="me-3">
              <strong> {{ comment.userName }} </strong>
            </p>
            <span style="display: inline-block"> {{ comment.comment }} </span>
          </li>
        </ul>
      </div> -->
    </app-recipe-card>
  </div>

  <div class="col-md-6">
    <tabset>
      <tab heading="Description">
        <h4 class="mt-2">Description</h4>
        <hr />
        <p class="card-text">
          {{ recipe.description }}
        </p>
      </tab>

      <tab heading="Ingredients">
        <h4 class="mt-2">Ingredients</h4>
        <hr />
        <ul
          class="list-group list-group-flush"
          *ngFor="let ing of recipe.ingredients"
        >
          <li class="list-group-item" style="border-bottom: 1px solid">
            {{ ing.name }} <span class="float-end">{{ ing.amount }}</span>
          </li>
        </ul>
      </tab>

      <tab heading="Preparation">
        <h4 class="mt-2">Preparation Steps</h4>
        <hr />
        <p class="card-text">
          {{ recipe.preparationSteps }}
        </p>
      </tab>
    </tabset>
  </div>
</div>
