<div class="card mb-3" style="width: 70%; margin: auto">
  <h3 class="card-header">{{ recipe.name }}</h3>
  <div class="card-body">
    <div class="btn-group" dropdown style="max-width: 200px">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        dropdownToggle
      >
        Manage Recipe
      </button>
      <ul class="dropdown-menu" *bsDropdownMenu>
        <li>
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onAddToShoppingList()"
            >(+)To Shopping List</a
          >
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onEditRecipe()"
            >Edit Recipe</a
          >
          <a
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
    <!-- <h6 class="card-subtitle text-muted">Support card subtitle</h6> -->
  </div>
  <img
    [src]="recipe.imagePath"
    class="d-block user-select-none"
    [alt]="recipe.name"
    width="100%"
    height="400px"
    style="font-size: 1.125rem; text-anchor: middle"
  />
  <div class="card-body">
    <p class="card-text">
      {{ recipe.description }}
    </p>
  </div>
  <div class="card-body">
    <h5 class="card-text">Ingredients</h5>
    <hr />
    <ul
      class="list-group list-group-flush"
      *ngFor="let ing of recipe.ingredients"
    >
      <li class="list-group-item" style="border-bottom: 1px solid">
        {{ ing.name }} <span class="float-end">{{ ing.amount }}</span>
      </li>
    </ul>
  </div>

  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
  <div class="card-footer text-muted">2 days ago</div>
</div>
