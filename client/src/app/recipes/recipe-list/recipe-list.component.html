
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="navigateToNewRecipe()">
      New Recipe
    </button>
  </div>
</div>

<hr />

<div
  class="row"
  *ngIf="!isFetching && (recipes === null || recipes.length < 1)"
>
  <div class="col-xs-12">
    <p class="h4">No recipes available...</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12" *ngFor="let item of recipes; let i = index">
    <app-recipe-item [recipe]="item" [index]="i"></app-recipe-item>
  </div>
</div>
