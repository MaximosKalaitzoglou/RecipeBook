
<div class="container-fluid row">
  <div class="col-md-5">
    <button class="btn btn-success" (click)="navigateToNewRecipe()">
      New Recipe
    </button>
  </div>
  <div class="col-md-7">
    <div class="d-flex align-items-center">
      <span class="me-4" style="font-size: 1.2rem; color: #333"
        >Categories</span
      >
      <select
        name="filter"
        id="filter"
        class="form-select"
        style="color: #333"
        (change)="onCategoryChange($event)"
      >
        <option value="all">All</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="desert">Desert</option>
      </select>
    </div>
  </div>
</div>

<hr />

<div
  class="d-flex flex-column"
  style="justify-content: center; margin: auto"
  *ngIf="recipes$"
>
  <div
    class="list-group"
    *ngFor="
      let recipe of recipes$ | async | filterRecipes : filterCategory;
      let i = index
    "
  >
    <app-recipe-item [recipe]="recipe" [index]="i"></app-recipe-item>
  </div>
</div>
