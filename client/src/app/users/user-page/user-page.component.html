<div class="container">
  <div class="row" *ngIf="member">
    <div class="col-md-3">
      <img
        [src]="member.photo.url"
        [alt]="member.alias"
        class="rounded-circle img-responsive"
        style="width: 120px"
      />
    </div>
    <div class="col-md-5">
      <h4 style="display: inline-block" class="me-5">{{ member.alias }}</h4>
      <button
        type="button"
        class="btn btn-dark me-4"
        style="display: inline-block"
      >
        Message
      </button>
    </div>

    <div class="row mb-3">
      <div class="col-md-3"></div>
      <div class="col-md-1">
        <strong>Age</strong>
        <div class="row">
          <div class="col-md-1">
            {{ (member.dateOfBirth | timestamp).split("years")[0] }}
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-1"><strong>Gender</strong> {{ member.gender }}</div>
      <div class="col-md-1"></div>
      <div class="col-md-2">
        <strong>Member since</strong> {{ member.memberSince | date }}
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-2">
        <strong *ngIf="recipes.length > 0">
          {{ recipes.length }}
        </strong>
        recipes
      </div>
      <div class="col-md-2"><strong>10</strong> likes</div>
      <div class="col-md-2"><strong>10</strong> stars</div>
    </div>
  </div>

  <app-user-recipe-card
    *ngIf="recipes.length > 0"
    [recipes]="recipes"
  ></app-user-recipe-card>
</div>
