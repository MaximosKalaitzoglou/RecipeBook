<div class="row">
  <div class="col-xs-12">
    <form #shoppingList="ngForm" (ngSubmit)="onSubmit(shoppingList)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            style="max-width: 85%"
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            style="max-width: 50%"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            style="margin-right: 2rem; padding: 0.5rem 3rem"
            type="submit"
            [disabled]="!shoppingList.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>

          <button
            type="button"
            class="btn btn-danger"
            (click)="onRemoveAll()"
          >
            Remove All
          </button>

          <button
            class="btn btn-primary"
            type="button"
            (click)="onClear()"
            style="margin-left: 2rem; padding: 0.5rem 3rem"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
