<div class="card-footer" style="border-top: 0">
  <div class="row">
    <div class="col-md-12">
      <form
        class="form-inline"
        #commentForm="ngForm"
        (ngSubmit)="onPostComment(commentForm)"
      >
        <div>
          <textarea
            type="text"
            name="comment"
            class="form-control"
            placeholder="Add a comment..."
            [rows]="1"
            id=""
            ngModel
            required
          ></textarea>

          <button
            id="comment-btn"
            type="submit"
            *ngIf="commentForm.valid"
            class="btn"
          >
            post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
