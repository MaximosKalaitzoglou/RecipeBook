<div *ngIf="messages">
  <div
    class="card-footer col-md-12 bg-dark"
    style="width: 99.6%"
    *ngIf="messages && messagingToMember"
  >
    <img
      [src]="User ? User.url : './assets/default-avatar.png'"
      alt=""
      class="img-responsive rounded-circle ms-3 mt-1"
      style="width: 60px"
    />
    <h5 class="ms-3" style="display: inline-block; color: #fff">
      {{ User?.username }}
    </h5>
  </div>

  <div
    id="messageBox"
    *ngIf="messages"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="300"
    (scrolled)="onScroll()"
    [scrollWindow]="false"
  >
    <div class="card-body" style="list-style: none">
      <div
        *ngFor="let message of messages"
        [ngClass]="
          message.senderUsername === currentUser
            ? 'float-end me-3'
            : 'float-start ms-3'
        "
        class="mt-3"
        style="max-width: 400px; clear: both"
      >
        <table class="table">
          <span class="badge bg-dark"
            >{{ message.dateSend | timestamp : true }}
          </span>

          <tbody>
            <tr
              [ngClass]="
                message.senderUsername === currentUser
                  ? 'table-info'
                  : 'table-light'
              "
            >
              <th scope="row">
                <img
                  [src]="message.senderPhotoUrl"
                  alt=""
                  width="55px"
                  class="img-responsive rounded-circle"
                />
              </th>

              <td>
                <span>
                  {{ message.content }}
                </span>
              </td>

              <th scope="row"></th>

              <td>
                <div>
                  <span
                    *ngIf="!message.dateRead"
                    class="badge rounded-pill bg-danger"
                  >
                    Unread
                  </span>
                </div>
              </td>
              <td>
                <button
                  type="button"
                  class="btn"
                  (click)="deleteMessage(message.messageId)"
                >
                  <fa-icon
                    [icon]="faTrash"
                    style="color: rgb(255, 87, 120)"
                  ></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <form
    class="form-inline card-footer container"
    #messageForm="ngForm"
    (ngSubmit)="onPostMessage(messageForm)"
  >
    <table class="table">
      <tbody>
        <th scope="row">
          <textarea
            type="text"
            name="message"
            class="form-control"
            placeholder="Message..."
            [rows]="1"
            id="new-message"
            ngModel
            required
          >
          </textarea>
        </th>
        <td style="max-width: 0; width: 0%">
          <button
            id="message-btn"
            type="submit"
            *ngIf="messageForm.valid"
            class="btn float-end"
          >
            Send
          </button>
        </td>
      </tbody>
    </table>
  </form>
</div>
