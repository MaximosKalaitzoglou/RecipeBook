<nav class="navbar navbar-expand-md mb-3 bg-danger">
  <div class="container-fluid">
    <!-- Navbar brand  -->
    <div class="row">
      <div class="col-md-4">
        <a class="navbar-brand" routerLink="/">Recipe Book</a>
      </div>
    </div>

    <!-- TODO: Implement this button toggle on small screens-->
    <!-- Navbar items  -->
    <div class="row collapse navbar-collapse">
      <ng-container *ngIf="accountService.currentUser$ | async">
        <div class="col-md-6">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                routerLink="/recipes"
                routerLinkActive="active"
                >Recipes</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/shopping-list"
                routerLinkActive="active"
                >Shopping List</a
              >
            </li>
          </ul>
        </div>
      </ng-container>
    </div>

    <!-- Dropdown  -->
    <!-- If user is logged In  -->
    <div class="row" *ngIf="accountService.currentUser$ | async as user">
      <div class="col-md-2 me-5">
        <div class="collapse navbar-collapse">
          <div class="dropdown me-3" dropdown>
            <a
              class="dropdown-toggle text-white text-decoration-none"
              style="cursor: pointer"
              dropdownToggle
              >Welcome
            </a>
            <div class="dropdown-menu mt-2" *dropdownMenu>
              <a routerLink="/" class="dropdown-item">Edit</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Form  -->
    <!-- If user is not logged in  -->
    <form
      *ngIf="!(accountService.currentUser$ | async)"
      #loginForm="ngForm"
      class="d-flex"
      autocomplete="off"
      (ngSubmit)="login(loginForm)"
    >
      <input
        name="username"
        style="width: 200px"
        class="form-control me-2"
        type="text"
        placeholder="Username"
        [(ngModel)]="model.username"
      />
      <input
        name="password"
        style="width: 200px"
        class="form-control me-2"
        type="password"
        placeholder="Password"
        [(ngModel)]="model.password"
      />

      <button class="btn btn-dark" style="width: 100px" type="submit">
        Login
      </button>
    </form>
  </div>
</nav>
