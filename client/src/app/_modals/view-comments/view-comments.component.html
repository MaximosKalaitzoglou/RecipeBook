<div class="row ms-1">
  <div class="col-md-6">
    <button
      type="button"
      class="btn"
      style="color: #333"
      *ngIf="commentCount > 0"
      (click)="onShowComments(template)"
    >
      <span class="text-body-secondary"
        >View {{ commentCount }}
        {{ commentCount === 1 ? "comment" : "comments" }}</span
      >
    </button>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Comments</h4>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef?.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <div class="modal-body custom-modal">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let comment of recipe.comments">
        <div class="row">
          <div class="col-md-2">
            <a
              style="cursor: pointer"
              [routerLink]="'/users/' + comment.userName"
              (click)="modalRef?.hide()"
            >
              <img
                [src]="comment.userPhotoUrl"
                alt=""
                class="img-responsive img-thumbnail rounded-circle me-1"
                width="40px"
              />
            </a>
            <span class="me-3">
              <strong> {{ comment.userName }}</strong>
            </span>
          </div>
          <div class="col-md-8">
            <div class="comment-box">
              {{ comment.comment }}
            </div>
          </div>
          <ng-container *ngIf="user">
            <div
              class="col-md-2"
              *ngIf="
                comment.userName === user.userName ||
                user.userName === recipe.appUserName
              "
            >
              <button
                type="button"
                class="btn delete-box"
                style="color: crimson"
                (click)="onDeleteComment(comment.commentId)"
              >
                <fa-icon [icon]="faDelete"></fa-icon>
              </button>
            </div>
          </ng-container>
        </div>
        <div class="row">
          <span class="">
            {{ comment.dateCommented | timestamp }}
          </span>
        </div>
      </li>
    </ul>
  </div>
</ng-template>
