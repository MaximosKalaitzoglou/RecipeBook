<div class="row">
  <div class="col-xs-12">
    <ul class="list-group" *ngIf="members.length > 0">
      <li class="list-group-item" *ngFor="let member of members">
        <p>
          {{ member.userName }}
        </p>
        <p>
          {{ member.interests }}
        </p>
        <p>{{ member.gender }}</p>
        <p>{{ member.memberSince | date }}</p>
      </li>
    </ul>
  </div>
</div>
